<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link href="style.css" rel="stylesheet"/> 
       
          
  </head>

  <body>
    <div class="task-container">
      <form id="form" class="form">
        <h2>To Do Task</h2>

        <div class="form-control">
          <label for="taskname">Task Name</label>
          <input type="text" name="" id="taskname" placeholder="At least 8 characters">
          <small>error message</small>
        </div>

        <div class="form-control">
          <label for="description">Description</label>          
          <textarea id="description" name="" rows="2" cols="45" placeholder="At least 15 characters">
          </textarea>
          <small>error message</small>
        </div>

        <div class="form-control">
          <label for="assignedto">Assigned To</label>
          <input type="text" name="" id="assignedto" placeholder="At least 8 characters">
          <small>error message</small>
        </div>

        <div class="form-control">
          <label for="duedate">Due Date</label>
          <input type="date" id="duedate" name="">
          <!-- <input type="submit"> -->
          <small>error message</small>
        </div>

        <div class="form-control">
          <label for="status">Status</label>    
          <select id="status" name="">
            <option value="todo">To do</option>
            <option value="inprogress">In progress</option>
            <option value="revies">Review</option>
            <option value="done">Done</option>            
          </select>        
          <small>error message</small>
        </div>

        <input type="reset" value="Reset">
        <input type="submit" value="Submit">

      </form>
    </div>    
    
  </body>
